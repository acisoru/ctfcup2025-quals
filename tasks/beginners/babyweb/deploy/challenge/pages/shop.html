<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - CTFMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/shop.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/shop">
                <img src="/assets/images/ctfmarket_logo.png" alt="CTFMarket" height="40">
                CTFMarket
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/signout">Sign Out</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Your Shopping Basket</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Product</th>
                                <th>Details</th>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="products-container"></tbody>
                    </table>
                </div>
                <div class="text-end">
                    <h4>Total: <span id="total-amount">0</span></h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h5>Account Information</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Email:</strong> <span id="account-email">Loading...</span></p>
                        <p><strong>Account ID:</strong> <span id="account-id">Loading...</span></p>
                        <p><strong>CTFCoins Balance:</strong> <span id="account-balance">Loading...</span></p>
                        <hr>
                        <div class="mb-3">
                            <label for="bonus-code-input" class="form-label">Bonus Code</label>
                            <input type="text" class="form-control" id="bonus-code-input" value="BONUS-CTF-COIN">
                        </div>
                        <button id="apply-bonus-btn" class="btn btn-secondary w-100 mb-2">Apply Bonus</button>
                        <button id="purchase-btn" class="btn btn-success w-100">Complete Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notification-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery-3.6.0.slim.min.js"></script>
    <script src="/assets/js/shop.js"></script>
</body>
</html>
